<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 คอลัมน์ API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column" id="column1"></div>
        <div class="column" id="column2"></div>
        <div class="column" id="column3"></div>
    </div>



    <script>
        const fetchData = async () => {
    try {
        const response = await fetch('http://127.0.0.1:5000/api/v1/api_mongo');
        const data = await response.json();
        displayData(data);
    } catch (error) {
        console.error('Error fetching data:', error);
    }
    };

// แสดงข้อมูลในคอลัมน์
const displayData = (data) => {
    const column1 = document.getElementById('column1');
    const column2 = document.getElementById('column2');
    const column3 = document.getElementById('column3');

    data.forEach((item, index) => {
        const div = document.createElement('div');
        div.textContent = item.name; // แสดงข้อมูลที่คุณต้องการ

        // แบ่งข้อมูลเป็น 3 คอลัมน์
        if (index % 3 === 0) {
            column1.appendChild(div);
        } else if (index % 3 === 1) {
            column2.appendChild(div);
        } else {
            column3.appendChild(div);
        }
    });
};
    </script>
</body>
</html>
